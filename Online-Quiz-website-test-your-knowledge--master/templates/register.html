<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — CyberWise Academy</title>
    <link rel="icon" href="images/1_quiz logo.jpg" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(20, 20, 20, 0.8);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 32px;
            color: #0099ff; /* Изменено на синий */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            border-color: #0099ff; /* Изменено на синий */
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #0099ff; /* Изменено на синий */
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #ffffff;
            color: #000;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #0099ff; /* Изменено на синий */
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Регистрация пользователя</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <label>Имя пользователя:</label>
            <input type="text" name="username" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Пароль:</label>
            <input type="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>


    </div>

</body>

</html>
