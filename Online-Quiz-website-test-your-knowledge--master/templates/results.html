<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты Квиза — CyberWise Academy</title>
    <link rel="icon" href="images/1_quiz logo.jpg" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }

        .menu a {
            text-decoration: none;
            color: #00c3ff;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ffffff;
        }

        h1 {
            font-size: 40px;
            color: #00c3ff;
            margin: 50px 0 20px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        th, td {
            padding: 14px 20px;
            text-align: center;
        }

        th {
            background-color: #00c3ff;
            color: #000;
            font-weight: 700;
        }

        td {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ddd;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            margin: 30px;
        }

        .back-link a {
            padding: 10px 20px;
            background-color: #00c3ff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .back-link a:hover {
            background-color: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="menu"><a href="index.html">Home</a></div>
        <div class="menu"><a href="About.html">Contact</a></div>
    </div>

    <h1>Результаты прохождения квиза</h1>

    <table>
        <tr>
            <th>Имя пользователя</th>
            <th>Название квиза</th>
            <th>Баллы</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.username }}</td>
            <td>{{ result.quiz_name }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="back-link">
        <a href="index.html">Назад на главную</a>
    </div>

</body>
</html>
